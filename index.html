<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>企业网站首页</title>

<style>
body{
    margin:0;
    font-family: "Microsoft YaHei", Arial, sans-serif;
    color:#333;
}

/* 顶部导航 */
header{
    background:#ffffff;
    box-shadow:0 2px 8px rgba(0,0,0,0.08);
    position:sticky;
    top:0;
}
.container{
    width:90%;
    max-width:1200px;
    margin:0 auto;
}
nav{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:18px 0;
}
.logo{
    font-size:24px;
    font-weight:bold;
    letter-spacing:2px;
}
nav ul{
    list-style:none;
    margin:0;
    padding:0;
    display:flex;
}
nav ul li{
    margin-left:30px;
}
nav ul li a{
    text-decoration:none;
    color:#333;
    font-size:15px;
}
nav ul li a:hover{
    color:#0077ff;
}

/* Banner */
.hero{
    height:70vh;
    background:linear-gradient(to right, #0077ff, #00b0ff);
    color:white;
    display:flex;
    align-items:center;
}
.hero-text{
    max-width:600px;
}
.hero h1{
    font-size:42px;
    margin-bottom:15px;
}
.hero p{
    font-size:16px;
    line-height:1.8;
    opacity:0.9;
}
.hero-btn{
    padding:12px 28px;
    border-radius:30px;
    border:none;
    margin-top:25px;
    font-size:15px;
    cursor:pointer;
    background:white;
    color:#0077ff;
}

/* 内容区块 */
.section{
    padding:80px 0;
}
.section-title{
    text-align:center;
    font-size:26px;
    margin-bottom:50px;
}
.cards{
    display:grid;
    grid-template-columns:repeat(3,1fr);
    gap:25px;
}
.card{
    background:white;
    padding:35px;
    border-radius:12px;
    box-shadow:0 10px 25px rgba(0,0,0,0.06);
    text-align:center;
}
.card h3{
    margin-bottom:12px;
}

/* 页脚 */
footer{
    background:#111;
    color:#aaa;
    text-align:center;
    padding:35px 0;
    margin-top:60px;
}
</style>
</head>

<body>

<header>
    <div class="container">
        <nav>
            <div class="logo">MyCompany</div>
            <ul>
                <li><a href="#">首页</a></li>
                <li><a href="#">产品服务</a></li>
                <li><a href="#">解决方案</a></li>
                <li><a href="#">关于我们</a></li>
                <li><a href="#">联系我们</a></li>
            </ul>
        </nav>
    </div>
</header>

<section class="hero">
    <div class="container">
        <div class="hero-text">
            <h1>让设计更有力量，让企业更具价值</h1>
            <p>我们致力于提供专业的网站设计、品牌打造及数字化解决方案，帮助企业提升形象与竞争力。</p>
            <button class="hero-btn">了解更多</button>
        </div>
    </div>
</section>

<section class="section">
    <div class="container">
        <h2 class="section-title">我们的优势</h2>

        <div class="cards">
            <div class="card">
                <h3>专业团队</h3>
                <p>多年设计与开发经验，为您提供高标准企业网站服务。</p>
            </div>

            <div class="card">
                <h3>视觉高级</h3>
                <p>现代化设计风格，让您的品牌更具冲击力与记忆点。</p>
            </div>

            <div class="card">
                <h3>性能优秀</h3>
                <p>流畅体验与稳定性能，让用户访问更舒适顺畅。</p>
            </div>
        </div>
    </div>
</section>

<footer>
    © 2025 MyCompany 版权所有
</footer>

</body>
</html>
